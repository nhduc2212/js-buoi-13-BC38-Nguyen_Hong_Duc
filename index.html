<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Buoi 11: Javascript co ban</h1>
<section class="ex1">
    <div class="Salary-calculation">
        <div class="header"><h2>Salary Calculator</h2>
        </div>
        <div class="ex1-input inputs-container">
<input class="inputs" type="number" placeholder="Type in your salary (per day)" id="ex1-Salary">
<input class="inputs" type="number" placeholder="Type in number of your working day in current month" id="ex1-Numberofworkingday">
        </div>
        <button class="btn-ex1" onclick="ex1()">Calculate!</button>
        <div class="ex1-result results" id="ex1-result">

        </div>
    </div>
</section>

<section class="ex2">
    <div class="average-calc ">
        <div class="header"><h2>Average Finder</h2></div>
        <div class="ex2-input inputs-container">
        <input type="number" class="inputs" placeholder="Type in the 1st number" id="ex2-number1">
        <input type="number" class="inputs" placeholder="Type in the 2nd number" id="ex2-number2">
        <input type="number" class="inputs" placeholder="Type in the 3rd number" id="ex2-number3">
        <input type="number" class="inputs" placeholder="Type in the 4th number" id="ex2-number4">
        <input type="number" class="inputs" placeholder="Type in the 5th number" id="ex2-number5">
    </div>
    <button class="btn-ex2" onclick="ex2()">Calculate!</button>
        <div class="ex2-result results" id="ex2-result"></div>
    </div>
</section>

<section class="ex3">
<div class="currency-convertor">
    <div class="header"><h2>Currency Convertor</h2></div>
    <div class="ex3-input inputs-container">
        <input type="number" class="inputs" placeholder="Type in the amount of US Dollar" id="ex3-dollar">
    </div>
    <button class="btn-ex3" onclick="ex3()">Convert!</button>
    <div class="ex3-result results" id="ex3-result"></div>
</div>
</section>

<section class="ex4">
    <div class="area-perimeter-calc">
        <div class="header"><h2>Area and Perimeter Calculator</h2></div>
        <div class="ex4-input inputs-container">
            <input type="number" class="inputs" placeholder="Type in the width of the rectangle (in centimeter)" id="ex4-width">
            <input type="number" class="inputs" placeholder="Type in the length of the rectangle (in centimeter)" id="ex4-length">
        </div>
        <button class="btn-ex4" onclick="ex4()">Calculate!</button>
        <div class="ex4-result results" id="ex4-result"></div>
    </div>
    </section>

    <section class="ex5">
        <div class="digit-total-calc">
            <div class="header"><h2>Digit Sum Calculator</h2></div>
            <div class="ex5-input inputs-container">
<input type="number" min="10" max="99" id="ex5-number" class="inputs" placeholder="Type in your number">
            </div>
            <button class="btn-ex5" onclick="ex5()">Calculate!</button>
            <div class="ex5-result results" id="ex5-result"></div>
        </div>
        </section>


    <script src="./index.js">

    </script>
</body>
</html>
